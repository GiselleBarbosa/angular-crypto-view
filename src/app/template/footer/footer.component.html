<p-toolbar styleClass="border-noround border-none sm:pl-6 sm:pr-6  shadow-2">
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-center">
    <div class="mr-5">
      <p class="text-700" routerLink="pagina-inicial">
        &copy; {{ currentYear }}
        <span class="author-name cursor-pointer text-700" routerLink="pagina-inicial"
          >Giselle Barbosa</span
        >
      </p>
    </div>

    <div class="flex gap-3">
      <i class="pi pi-github cursor-pointer text-2xl text-700" (click)="openGithub()"></i>
      <i
        class="pi pi-linkedin cursor-pointer text-2xl text-700"
        (click)="openLinkedin()"></i>
    </div>
  </div>

  <div class="p-toolbar-group-end"></div>
</p-toolbar>
