<p-sidebar
  [(visible)]="sidebarVisible"
  position="right"
  styleClass="w-19rem bg-primary-400"
>
  <p-menu [model]="items" styleClass="w-16rem border-none"></p-menu>
</p-sidebar>
<p-button
  (click)="toogleSidebar()"
  size="large"
  icon="pi pi-align-justify"
  styleClass="bg-transparent border-none"
></p-button>
