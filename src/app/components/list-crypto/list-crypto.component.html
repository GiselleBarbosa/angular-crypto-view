<div class="p-d-flex p-jc-between p-ai-center mb-3">
  <h4>Lista de criptomoedas cadastradas</h4>
</div>

<ng-container *ngIf="crypto$ | async as criptomoedas">
  <p-table [value]="criptomoedas" [scrollable]="true" scrollHeight="300px">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>SÃ­mbolo</th>
        <th>Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cripto>
      <tr>
        <td>{{ cripto.criptoNome }}</td>
        <td>{{ cripto.criptoSimbolo }}</td>
        <td>{{ cripto.totalCripto }}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
